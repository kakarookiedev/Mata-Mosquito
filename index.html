<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mata-Mosquito</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/mosca.png" type="image/x-icon">

    <script src="script.js"></script>
    <audio src="song/backgroung-song.ogg" autoplay loop></audio>

</head>
<body onresize="responsive()">
    

    <div class="container">
        <img class="imagem-game" src="imagens/game.png">
        <select id="dificuldade">
            <option value="1">Fácil</option>
            <option value="2">Médio</option>
            <option value="3">Difícil</option>
        </select>

        <button onclick="linkJogar()"  class="botao">Jogar</button>
    </div>


    <script>

        function linkJogar(){
            var dificuldade = document.getElementById('dificuldade'). value
            window.location.href = "jogo.html?" + dificuldade

        }

    </script>
    
</body>
</html>
