<body id="corpo" onload="responsive()">

    <div class="jogo">
        <p>Tempo Restante: <span id="cronometro">0</span></p>
        <p>Pontos: <span id="pontos">0</span></p>
        <p>Vidas: <span id="vidas">0</span></p>
    </div>



    <script>

        

        var x = setInterval(function (){

            criarMosca()
            cronometro()
            

            if (tempo == 0){
                clearInterval(x)
            }

            fimDeJogo()

        },1000)


    </script>
</body>
